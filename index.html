<!DOCTYPE html>
<html>
  <head>
    <title>2Cars</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cItter.css">
  </head>
  <body>

    <div class="mainContainer">
      <header class="col-xs-12">
        2CARS
      </header>
      <div class="bodyMain col-xs-12">
        <div id="gameBox">
          <div id="gameMainMenu">
            <header>
              <div><strong>2</strong>CARS</div>
            </header>
            <section>
              <div class="bigButtons">
                <button type="button" id="playButton" title="Play"></button>
              </div>
              <div class="miniButtons margintop">
                <button type="button" class="statsButton" title="Statistics"></button>
                <button type="button" class="downloadButton" title="Download"></button>
                <button type="button" id="bgSoundButton" title="Background Sound"></button>
                <button type="button" id="fxSoundButton" title="Effects Sound"></button>
              </div>
              <div class="credits">
                Fork by Erik Mart√≠nez<br>
                @2014 NO POWER-UP
              </div>
            </section>
          </div>
          <div id="gamePauseMenu">
            <section class="margin50">
              <div class="miniButtons margintop">
                <button type="button" class="homeButton" title="Home"></button>
                <button type="button" id="resumeButton" title="Resume"></button>
              </div>
            </section>
          </div>
          <div id="gameStatsMenu">
            <header>
              <div>Statistics</div>
            </header>
            <section>
              <div id="statsGraph">
                <canvas id="statsChart"></canvas>
              </div>
              <div id="statsInfo">
                <table id="statsTable">
                  <thead>
                    <tr>
                      <td>Date</td>
                      <td>Score</td>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>2016-Jul-13</td>
                      <td>13</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="miniButtons margintop">
                <button type="button" class="homeButton" title="Home"></button>
              </div>
            </section>
          </div>
          <div id="gameGOMenu">
            <header>
              <div>Game Over</div>
            </header>
            <section>
              <div id="totalScore">
                <table id="totalScoreTable">
                  <tr>
                    <td class="text-left">SCORE</td>
                    <td class="text-right">0</td>
                  </tr>
                  <tr>
                    <td class="text-left">BEST</td>
                    <td class="text-right">0</td>
                  </tr>
                </table>
              </div>
              <div class="bigButtons">
                <button type="button" id="resetButton" title="Reset"></button>
              </div>
              <div class="miniButtons margintop">
                <button type="button" class="homeButton" title="Home"></button>
                <button type="button" class="statsButton" title="Statistics"></button>
                <button type="button" id="twitterButton" title="Twitter"></button>
                <button type="button" class="downloadButton" title="Download"></button>
              </div>
            </section>
          </div>
          <div id="gameEnv">
            <button type="button" id="pauseButton" title="Pause"></button>
            <div id="score">0</div>
            <div id="car_1"></div>
            <div id="car_2"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ASSETS -->
    <audio autoplay loop id="bgSound" src="assets/sound/helix_nebula.mp3">
      Your browser doesn't support audio files
    </audio>
    
    <audio id="fxSound">
      Your browser doesn't support audio files
    </audio>

    <!-- SCRIPT LIST -->
    <script src="assets/js/jCanvas.js"></script>
    <script src="assets/js/jItter.js"></script>
    <!--<script src="assets/js/jItter.js"></script>-->

  </body>
</html>
